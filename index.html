<!DOCTYPE html>
<html>

<head>
    <title>Chat Page</title>
    <link rel="stylesheet" type="text/css" href="../ChatApp/CSS/chatStyle.css">
</head>

<body>
    <section class="chat_page">
        <div class="friend_list">
            <header class="chat_friends">Friends
            </header>
            <div class="friend_list_item">
                <span><img class="chat_pro_pic" src="../ChatApp/Images/profile.png" ></span>
                <span class="chat_friend_name">Mohammed Anees PS</span>
                <span><img class="chat_indicator" src="../ChatApp/Images/online.jpeg"></span>
            </div>
            <div class="friend_list_footer">
                <textarea class="friend_list_textarea" placeholder="Search Friend:"></textarea>
                <span class="friend_list_search">
                    <button>
                        <img class="friend_search" src="../ChatApp/Images/search.jpeg">
                    </button>
                </span>
            </div>
        </div>
        <div class="chat_box">
            <header class="chat_box_header">
                <span class="chat_indicator">
                    <img class="chat_indicator" src="../ChatApp/Images/online.jpeg">
                </span>
                <span class="chat_friend_name">Anees PS</span>
                <span class="chat_box_menu">
                        <span class="chat_box_settings">
                            <button>
                                <img class="chat_indicator" src="../ChatApp/Images/settings.png">
                            </button> 
                        </span>
                <span class="chat_box_minimize"><button><img class="chat_indicator" src="../ChatApp/Images/minimize.png"></button> </span>
                <span class="chat_box_close"><button><img class="chat_indicator" src="../ChatApp/Images/close.jpeg"></button> </span>
                </span>
            </header>
            <div class="chat_box_msg">
                <div class="msg_received">
                </div>
                <div class="msg_sent">
                </div>
            </div>
            <footer class="chat_box_footer">
                <span class="chat_box_smilies"><button>S</button></span>
                <span class="chat_box_message"><textarea placeholder="Type your message"></textarea></span>
                <span class="chat_box_send"><button>-></button></span>
            </footer>
        </div>
    </section>
</body>

</html>
